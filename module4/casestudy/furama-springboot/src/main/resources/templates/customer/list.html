<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<nav class="nav p-3" style="background-color: #004c64">
    <a class="nav-link text-white fw-bold" href="/list">FURAMA MANAGEMENT</a>
</nav>
<div class="row p-3">
    <div class="col-3">
        <ul class="list-group">
            <a href="/category/list" class="text-decoration-none text-black">
                <h6 class="mb-3 p-2">
                    <i class="bi bi-card-list me-2"></i>
                    Category
                </h6>
            </a>

            <li style="background-color: aqua" class="list-group-item">

                <!--                <form method="get" th:action="@{/findBlogByCategory}">-->
                <!--                    <input hidden type="text" th:value="${category.id}" name="category_id">-->
                <!--                    <button class="w-100" type="submit" th:text="${category.name}"></button>-->
                <!--                </form>-->
                Employee
            </li>
            <li style="background-color: aqua" class="list-group-item">Customer</li>
            <li style="background-color: aqua" class="list-group-item">Service</li>
            <li style="background-color: aqua" class="list-group-item">Booking</li>

        </ul>
    </div>
    <div class="col-9">
        <h3>CUSTOMER LIST</h3>
        <div class="d-flex justify-content-between">
            <a href="/customer/create">
                <button type="button" class="btn btn-primary mb-3">Create</button>
            </a>

            <form style="height: 10%" class="d-flex" method="get" action="/findBlogByName">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                       name="nameFind" id="nameFind">
                <button class="btn btn-success w-30" type="submit">Search</button>
            </form>
        </div>

        <span class="text-primary" th:text="${mess}"></span><br>

        <table class="table table-striped">
            <tr>
                <th>No</th>
                <th>ID</th>
                <th>Customer Type</th>
                <th>Name</th>
                <th>Birthday</th>
                <th>Gender</th>
                <th>ID Card</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Address</th>
                <th></th>
                <th></th>
            </tr>
            <tbody id="result">
            <tr th:each="customer,iter : ${customerList}" th:object="${customer}">
                <td th:text="${iter.count}"></td>
                <td th:text="*{id}"></td>
                <td th:text="*{customerType.name}"></td>
                <td th:text="*{name}"></td>
                <td th:text="*{birthday}"></td>

                <td th:if="*{gender == true}">Male</td>
                <td th:if="*{gender == false}">Female</td>

                <td th:text="*{idCard}"></td>
                <td th:text="*{phoneNumber}"></td>
                <td th:text="*{email}"></td>
                <td th:text="*{address}"></td>

                <td><a th:href="@{/customer/edit/{id}(id=${customer.id})}">Update</a></td>
                <td><a th:href="@{/customer/delete/{id}(id=${customer.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
