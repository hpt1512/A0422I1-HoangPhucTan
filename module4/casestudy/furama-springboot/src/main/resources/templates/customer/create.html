<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<nav class="nav p-3" style="background-color: #004c64">
    <a class="nav-link text-white fw-bold" href="/list">FURAMA MANAGEMENT</a>
</nav>
<div class="row p-3">
    <div class="col-3">
        <ul class="list-group">
            <a href="/category/list" class="text-decoration-none text-black">
                <h6 class="mb-3 p-2">
                    <i class="bi bi-card-list me-2"></i>
                    Category
                </h6>
            </a>

            <li style="background-color: aqua" class="list-group-item">

                <!--                <form method="get" th:action="@{/findBlogByCategory}">-->
                <!--                    <input hidden type="text" th:value="${category.id}" name="category_id">-->
                <!--                    <button class="w-100" type="submit" th:text="${category.name}"></button>-->
                <!--                </form>-->
                Employee
            </li>
            <li style="background-color: aqua" class="list-group-item">Customer</li>
            <li style="background-color: aqua" class="list-group-item">Service</li>
            <li style="background-color: aqua" class="list-group-item">Booking</li>

        </ul>
    </div>
    <div class="col-9">
        <h3>CREATE CUSTOMER</h3>

        <form class="text-primary fw-bold" method="post" th:action="@{/customer/doCreate}" th:object="${customer}">
            <div class="mb-3">
                <label class="form-label">ID</label>
                <input type="text" class="form-control" th:field="*{id}">
                <span class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Customer Type</label>
                <select class="form-select" th:field="*{customerType}">
                    <option th:each="customerType : ${customerTypes}" th:value="${customerType.id}" th:text="${customerType.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label class="form-label">Birthday</label>
                <input type="date" class="form-control" th:field="*{birthday}">
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label> <br>
<!--                <input type="text" class="form-control" th:field="*{gender}">-->
                <input type="radio" th:field="*{gender}" th:value="true">Male
                <input type="radio"  th:field="*{gender}" th:value="false">Female

            </div>
            <div class="mb-3">
                <label class="form-label">ID Card</label>
                <input type="text" class="form-control" th:field="*{idCard}">
            </div>
            <div class="mb-3">
                <label class="form-label">PhoneNumber</label>
                <input type="text" class="form-control" th:field="*{phoneNumber}">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" th:field="*{email}">
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" th:field="*{address}">
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</div>

</body>
</html>
