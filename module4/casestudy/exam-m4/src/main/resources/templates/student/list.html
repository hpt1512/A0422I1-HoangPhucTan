<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<nav class="nav p-3" style="background-color: #004c64">
    <a class="nav-link text-white fw-bold" href="/student">STUDENT MANAGEMENT</a>
</nav>
<div class="row p-3">
    <div class="col-3">
        <ul class="list-group">
            <a href="/category/list" class="text-decoration-none text-black">
                <h6 class="mb-3 p-2">
                    <i class="bi bi-card-list me-2"></i>
                    Category
                </h6>
            </a>

            <li style="background-color: aqua" class="list-group-item">
                STUDENT
            </li>

        </ul>
    </div>
    <div class="col-9">
        <h3>LIST STUDENT</h3>
        <div class="d-flex justify-content-between">
            <a href="/student/create">
                <button type="button" class="btn btn-primary mb-3">Create</button>
            </a>

            <form style="height: 10%" class="d-flex" method="get" action="/findBlogByName">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                       name="nameFind" id="nameFind">
                <button class="btn btn-success w-30" type="submit">Search</button>
            </form>

        </div>

        <span class="text-primary" th:text="${msg}"></span><br>

        <table class="table table-striped">
            <tr>
                <th>No</th>
                <th>ID</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Classroom</th>
                <th>ClassType</th>
                <th></th>
                <th></th>
            </tr>
            <tbody id="result">
            <tr th:each="student,iter : ${studentList}" th:object="${student}">
                <td th:text="${iter.count}"></td>
                <td th:text="*{id}"></td>
                <td th:text="*{name}"></td>
                <td th:text="*{phoneNumber}"></td>
                <td th:text="*{email}"></td>
                <td th:text="*{classRoom.name}"></td>

                <td><a th:href="@{/student/edit/{id}(id=${student.id})}">Update</a></td>
                <td><a th:href="@{/student/delete/{id}(id=${student.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

</body>
</html>
