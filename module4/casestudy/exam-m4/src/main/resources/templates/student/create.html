<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<nav class="nav p-3" style="background-color: #004c64">
    <a class="nav-link text-white fw-bold" href="/student">STUDENT MANAGEMENT</a>
</nav>
<div class="row p-3">
    <div class="col-3">
        <ul class="list-group">
            <a href="/category/list" class="text-decoration-none text-black">
                <h6 class="mb-3 p-2">
                    <i class="bi bi-card-list me-2"></i>
                    Category
                </h6>
            </a>

            <li style="background-color: aqua" class="list-group-item">
                STUDENT
            </li>

        </ul>
    </div>
    <div class="col-9">
        <h3>CREATE STUDENT</h3>
        <form class="text-primary fw-bold" method="post" th:action="@{/student/doCreate}" th:object="${student}">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label class="form-label">PhoneNumber</label>
                <input type="text" class="form-control" th:field="*{phoneNumber}">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" th:field="*{email}">
            </div>
            <div class="mb-3">
                <label class="form-label">Class Room</label>
                <select class="form-select" th:field="*{classRoom}">
                    <option th:each="classRoom : ${classRooms}" th:value="${classRoom.id}" th:text="${classRoom.name}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
        </form>


    </div>
</div>

</body>
</html>
