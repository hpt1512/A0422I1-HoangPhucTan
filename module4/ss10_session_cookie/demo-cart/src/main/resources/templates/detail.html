<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="nav bg-light p-3 mb-3">
    <p>
        <a href="/shopping-cart">Your cart</a>
    </p>
</nav>
<div class="row mx-3 justify-content-center">
    <div class="col-6 mx-2 my-2">

        <div class="mx-2 my-2">
            <a class="text-decoration-none" th:href="@{/detail/{id}(id=${product.id})}">
                <div class="d-flex">
                    <div style="width: 18rem;" class="me-5">
                        <img style="height: 300px" th:src="@{'/public/img/' + ${product.image}}" class="card-img-top w-100" alt="product image">
                    </div>

                    <div>
                        <h5 class="" th:text="${product.name}"></h5>
                        <p class="" th:text="${product.description}"></p>
                        <p class="text-danger fw-bold" th:text="${product.price}"></p>
                        <a th:href="@{/add/__${product.id}__(action='list')}" class="btn btn-primary mt-3">Add to cart</a>
                    </div>
                </div>
            </a>
        </div>

    </div>
</div>


</body>
</html>
