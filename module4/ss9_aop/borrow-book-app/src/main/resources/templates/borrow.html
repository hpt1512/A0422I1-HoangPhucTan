<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
<nav class="nav p-3 justify-content-between" style="background-color: #004c64">
  <a class="nav-link text-white fw-bold" href="/">BOOK LIBRARY</a>
  <a class="nav-link text-white fw-bold" href="/payBook">PAY BOOK</a>
  <a class="nav-link text-white fw-bold" href="/borrow_card">LIST BORROW CARD</a>
</nav>
<div class="row p-3 justify-content-center">
  <div class="col-6 mx-2 my-2">
    <form class="col-6" th:action="@{/doBorrow}" method="post" th:object="${borrowCard}">
      <div class="mb-3">
        <label class="form-label text-success fw-bold">Book</label>
        <input readonly type="text" class="form-control" th:field="*{book}">
      </div>
      <div class="mb-3">
        <label class="form-label text-success fw-bold">User</label>
        <input readonly type="text" class="form-control" th:field="*{user}">
      </div>
      <div class="mb-3">
        <label class="form-label text-success fw-bold">Date Borrow</label>
        <input type="date" class="form-control" th:field="*{dateBorrow}">
      </div>
      <div class="mb-3">
        <label class="form-label text-success fw-bold">Date Pay</label>
        <input type="date" class="form-control" th:field="*{datePay}">
      </div>
      <button type="submit" class="btn btn-primary mt-2">Borrow</button>
    </form>
  </div>
</div>

</body>
</html>
