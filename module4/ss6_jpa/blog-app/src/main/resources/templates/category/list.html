<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
<nav class="nav p-3" style="background-color: #004c64">
    <a class="nav-link text-white fw-bold" href="/list">BLOG MANAGEMENT</a>
</nav>
<div class="row p-3">
    <div class="col-3">
    </div>
    <div class="col-6">
        <a href="/category/create">
            <button type="button" class="btn btn-primary mb-3">Create Category</button>
        </a>
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="category : ${categoryList}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>

                <td><a th:href="@{/category/edit/{id}(id=${category.id})}">Update</a> </td>

                <td><a th:href="@{/category/delete/{id}(id=${category.id})}">Delete</a> </td>
            </tr>
        </table>
    </div>
    <div class="col-3">
    </div>
</div>

</body>
</html>
