<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Create Student</h3>
<form action="/student/docreate" method="post" th:object="${student}">
    Name: <input th:field="*{name}"><br>
    Birthday: <input type="date" th:field="*{birthday}"><br>

    Class: <input th:field="*{classRoom.id}" value="1"><br>

    <button type="submit">Create</button>
</form>
</body>
</html>
