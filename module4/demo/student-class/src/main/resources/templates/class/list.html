<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</div>
<a style="display: block; margin-bottom: 10px" href="class/create">Create Student</a>

<table width="700px" border="1">
    <tr>
        <th>No</th>
        <th>ID</th>
        <th>Name</th>
        <th>Birthday</th>
        <th>Class</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="student,iter : ${students}">
        <td th:text="${iter.count}"></td>
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.birthday}"></td>
        <td th:text="${student.classRoom.name}"></td>

        <td><a th:href="@{/detail/{id}(id=${student.id})}">Detail</a> </td>
        <td><a th:href="@{/edit/{id}(id=${student.id})}">Update</a> </td>
        <td><a th:href="@{/delete/{id}(id=${student.id})}">Delete</a> </td>
    </tr>
</table>

</div>
</body>
</html>
