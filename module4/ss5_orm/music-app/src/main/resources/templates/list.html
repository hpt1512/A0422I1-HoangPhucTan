<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h2 class="text-success">MUSIC LIST</h2><br>
<a style="display: block" th:href="@{/create}">Thêm mới bài hát</a><br>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col">ID</th>
        <th scope="col">Tên bài hát</th>
        <th scope="col">Nghệ sĩ thể hiện</th>
        <th scope="col">Thể loại nhạc</th>
        <th scope="col">Play</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song, iter : ${songList}">
        <th scope="row" th:text="${iter.count}"></th>
        <td th:text="${song.id}"></td>
        <td th:text="${song.name}"></td>
        <td th:text="${song.singer}"></td>
        <td th:text="${song.kindOfMusic}"></td>
        <td th:text="${song.pathFile}"></td>
        <td>
            <audio>
                <source src="">
            </audio>
        </td>
    </tr>

    </tbody>
</table>
</body>
</html>
