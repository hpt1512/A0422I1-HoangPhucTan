<app-navbar></app-navbar>
<div class="row shadow shadow-lg p-3 rounded-3" style="margin: 50px 200px;">
  <div class="d-flex justify-content-between align-items-center my-3">
    <h3 class="text-secondary">DANH SÁCH DỊCH VỤ</h3>
    <button style="border: none; background: none"><i routerLink="/service/create" class="bi bi-plus-circle-fill fs-2 text-success"></i></button>
  </div>
  <div class="row">
    <div class="col-4 p-3" *ngFor="let facility of facilities">
      <div class="card mb-3">
        <img src="{{'../assets/img/service/' + facility.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title mb-3">{{facility.name}}</h5>
          <p class="card-text mb-1"><small class="text-muted">Diện tích phòng: {{facility.area}}</small></p>
          <p class="card-text"><small class="text-muted">Loại dịch vụ: {{facility.serviceType.name}}</small></p>
          <p class="card-text"><small class="text-muted">Kiểu thuê: {{facility.rentType.name}}</small></p>
        </div>
        <div class="card-body">
          <button (click)="showEditPage(facility.id)" class="btn btn-warning me-2">Sửa</button>
          <button (click)="infoDelete(facility.id, facility.name)" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Xoá</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <nav aria-label="Page navigation example">
      <ul class="pagination d-flex justify-content-center">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">XOÁ DỊCH VỤ</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          Xoá dịch vụ <span class="text-danger fw-bold" id="delName"></span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="deleteFacility(delId)" type="button" data-bs-dismiss="modal" class="btn btn-primary">OK</button>
      </div>
    </div>
  </div>
</div>
