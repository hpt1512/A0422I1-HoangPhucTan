<h1>Danh sách sản phẩm</h1>
<a routerLink="/product/create">Thêm sản phẩm mới</a>
<table>
  <tr>
    <td>STT</td>
    <td>ID</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Danh mục</td>
    <td>Ngày bán</td>
    <td></td>
    <td></td>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>{{product.category.name}}</td>
    <td>{{product.saleDate}}</td>
    <td><button (click)="showFormEdit(product.id)">Edit</button></td>
    <td><button (click)="deleteProduct(product.id)">Delete</button></td>
  </tr>
</table>
