<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Header -->
    <div class="row">
        <div class="col-l-12 header">
            <div class="col-l-3">
                <div class="header__left">
                    <img class="header__logo" src="./img/logo.png" alt="">
                    <input type="text" placeholder="           Tìm kiếm trên facebook">
                    <img class="header__search_logo" src="./img/search.png" alt="">
                </div>
            </div>
            <div class="col-l-6">
                <div class="header__mid">
                    <nav>
                        <ul class="header__nav">
                            <li class="header__nav__item"><img src="./img/1.PNG" alt=""></li>
                            <li class="header__nav__item"><img src="./img/2.PNG" alt=""></li>
                            <li class="header__nav__item"><img src="./img/3.PNG" alt=""></li>
                            <li class="header__nav__item"><img src="./img/4.PNG" alt=""></li>
                            <li class="header__nav__item"><img src="./img/5.PNG" alt=""></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="col-l-3">
                <div class="header__right">
                    <div class="header__right__menu">
                        <img src="./img/menu.png" alt="">
                    </div>
                    <div class="header__right__mess">
                        <img src="./img/mess.png" alt="">
                    </div>
                    <div class="header__right__noti">
                        <img src="./img/noti.png" alt="">
                    </div>
                    <div class="header__right__account">
                        <img src="./img/ac.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="row content">
        <div class="col-l-3 content__side">
            <div class="content__side__item">
                <img src="./img/ac.png" alt="">
                <span>Phúc Tân</span>
            </div>
            <div class="content__side__item">
                <img src="./img/content_left/1.PNG" alt="">
                <span>Bạn bè</span>
            </div>
            <div class="content__side__item">
                <img src="./img/content_left/2.PNG" alt="">
                <span>Nhóm</span>
            </div>
            <div class="content__side__item">
                <img src="./img/content_left/3.PNG" alt="">
                <span>Marketplace</span>
            </div>
            <div class="content__side__item">
                <img src="./img/content_left/4.PNG" alt="">
                <span>Watch</span>
            </div>
            <div class="content__side__item">
                <img src="./img/content_left/5.PNG" alt="">
                <span>Kỷ niệm</span>
            </div>
            <div class="content__side__item">
                <img src="./img/content_left/6.PNG" alt="">
                <span>Đã lưu</span>
            </div>
            <div class="content__side__item">
                <img src="./img/content_left/7.PNG" alt="">
                <span>Xem thêm</span>
            </div>

        </div>
        <div class="col-l-6">
            <div class="content__mid">
                <div class="row content__mid__heading">
                    <div class="col-l-4 content__mid__heading__item border_bottom">Tin</div>
                    <div class="col-l-4 content__mid__heading__item">Reels</div>
                    <div class="col-l-4 content__mid__heading__item">Phòng họp mặt</div>
                </div>
                <div class="row content__mid__story">
                    <div class="col-l-3 content__mid__story__item">
                        <img src="./img/mid/st1.PNG" alt="">
                    </div>
                    <div class="col-l-3 content__mid__story__item">
                        <img src="./img/mid/st2.PNG" alt="">
                    </div>
                    <div class="col-l-3 content__mid__story__item">
                        <img src="./img/mid/st3.PNG" alt="">
                    </div>
                    <div class="col-l-3 content__mid__story__item">
                        <img src="./img/mid/st4.PNG" alt="">
                    </div>
                </div>
            </div>
            <div class="content__mid">
                <div class="content__mid__post">
                    <div class="content__mid__post__heading">
                        <div class="content__mid__post__heading__left">
                            <img src="./img/mid/danang.PNG" alt="">
                        </div>
                        <div class="content__mid__post__heading__right">
                            <img src="./img/mid/more.PNG" alt="">
                        </div>
                    </div>
                    <div class="content__mid__post__content">
                        <img src="./img/mid/content.PNG" alt="">
                    </div>
                    <div class="content__mid__post__act">
                        <div class="col-l-4 act_item">
                            <img src="./img/mid/like.PNG" alt="">
                            <span>Thích</span>
                        </div>
                        <div class="col-l-4 act_item">
                            <img src="./img/mid/cmt.PNG" alt="">
                            <span>Bình luận</span>
                        </div>
                        <div class="col-l-4 act_item">
                            <img src="./img/mid/share.PNG" alt="">
                            <span>Chia sẻ</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-l-3 content__side">
            <div class="content__side__title">
                <span>Được tài trợ</span>
            </div>
            <hr>

            <div class="content__side__title">
                <span>Người liên hệ</span>
                <div class="content__side__title__icon">
                    <img src="./img/content_left/video.PNG" alt="">
                    <img src="./img/content_left/search.PNG" alt="">
                    <img src="./img/content_left/more.PNG" alt="">
                </div>
            </div>


            <div class="content__side__item">
                <img src="./img/ac.png" alt="">
                <span>Phúc Tân</span>
            </div>
            <div class="content__side__item">
                <img src="./img/ac.png" alt="">
                <span>Phúc Tân</span>
            </div>
            <div class="content__side__item">
                <img src="./img/ac.png" alt="">
                <span>Phúc Tân</span>
            </div>
            <div class="content__side__item">
                <img src="./img/ac.png" alt="">
                <span>Phúc Tân</span>
            </div>
            <div class="content__side__item">
                <img src="./img/ac.png" alt="">
                <span>Phúc Tân</span>
            </div>
            <div class="content__side__item">
                <img src="./img/ac.png" alt="">
                <span>Phúc Tân</span>
            </div>
            <div class="content__side__item">
                <img src="./img/ac.png" alt="">
                <span>Phúc Tân</span>
            </div>
            <div class="content__side__item">
                <img src="./img/ac.png" alt="">
                <span>Phúc Tân</span>
            </div>
            <div class="content__side__item">
                <img src="./img/ac.png" alt="">
                <span>Phúc Tân</span>
            </div>
        </div>
    </div>







</body>

</html>
