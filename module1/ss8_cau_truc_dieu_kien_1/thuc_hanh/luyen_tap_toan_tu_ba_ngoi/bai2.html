    <title>Toan tu ba ngoi - Bai 2</title>

<body>
    <script>
        let login = prompt('Enter message: ');
        message = (login == 'Employee') ?
            'Hello' :
            (login == 'Director') ?
                'Greetings' :
                (login == '') ?
                    'No login' :
                    '';
        alert(message);
    </script>
</body>
