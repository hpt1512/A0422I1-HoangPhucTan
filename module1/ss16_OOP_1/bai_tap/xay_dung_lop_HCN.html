<body>
    <script>
        class Ractangle {
            width;
            height;
            perimeter;
            area;

            constructor(width, height, perimeter, area) {
                this.width = width;
                this.height = height;
                this.perimeter = perimeter;
                this.area = area;
            }

            perimeterRactangle() {
                return (this.width + this.height) * 2
            }
            areaRactangle() {
                return this.width * this.height;
            }

        }
    </script>
</body>
