    <script>

        class Ractangle {
            width;
            height;


            constructor(width, height) {
                this.width = width;
                this.height = height;

            }

            getWidth() {
                return this.width;
            }
            getHeight() {
                return this.height;
            }
            setWidth(width) {
                this.width = width;
            }
            setHeight(height) {
                this.height = height;
            }
            perimeterRactangle() {
                return (this.width + this.height) * 2
            }
            areaRactangle() {
                return this.width * this.height;
            }
            showByCanvas() {
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.fillStyle = '#fa4b2a';
                ctx.fillRect(0, 0, this.height, this.width);
                ctx.stroke();
            }

        }


        let myRactangle = new Ractangle(100, 500);
        
        myRactangle.showByCanvas();

        myRactangle.setWidth(200); 
        myRactangle.setHeight(600);



        let area = myRactangle.areaRactangle();
        let perimeter = myRactangle.perimeterRactangle();

        console.log('Perimeter = ' + perimeter);
        console.log('Area = ' + area);


    </script>
