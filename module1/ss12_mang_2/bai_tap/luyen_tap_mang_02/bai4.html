<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Viết một chương trình để đếm số từ trong một chuỗi
        let Strings = prompt("Nhap chuoi: ");

        let myArray = Strings.trim().split(" ");

        document.write('Có '+myArray.length + ' từ trong chuỗi '+ '"' + Strings + '"');

    </script>
</body>

</html>
