<body>
    <script>
        // Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.


        let String_1 = prompt('Nhap chuoi 1: ');
        let String_2 = prompt('Nhap chuoi 2: ');


        if(String_1.length == String_2.length) {

            for(let i = 0; i < String_1.length; i++) {
                if(String_1[i] != String_2[i]) {
                    break;
                }
            }
            alert("giong nhau");
        }
        else {
            alert("2 chuoi khong giong nhau");
        }


    </script>
