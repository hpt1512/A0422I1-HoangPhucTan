<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // Viết chương trình khởi tạo mảng số nguyên.
        // Hiển hiện giá trị lớn nhất trong mảng đó. 
        // In ra giá trị trung bình của các phần tử trong mảng.

        let Numbers = [1,5,12,10,3,16,7,9,11,18];
        let max = Numbers[0];
        let sum = 0;


        for(let i in Numbers) {

            sum = sum + Numbers[i];

            if(Numbers[i] > max) {
                max = Numbers[i];
                
            }
        }
        document.write('Gia tri lon nhat la: '+max);
        document.write('<br>Gia tri trung binh la: '+sum/10);

    </script>
</body>
