<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. 
        // Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.

        let Numbers = [1,5,12,10,3,16,7,9,11,18];
        let max = Numbers[0];
        let index = 0;
        for(let i in Numbers) {
            if(Numbers[i] > max) {
                max = Numbers[i];
                index = i;
            }
        }
        document.write('Số lớn nhất là: '+max +' <br>Vị trí: '+index);
        


    </script>
</body>
</html>
