<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Tính tổng của 20 số đầu tiên trong dãy fibonacci.

        let a = 0;
        let b = 1;
        let c;
        let count = 0;
        let sum = 1;

        document.write(a + '&nbsp');
        document.write(b + '&nbsp');

        while(count < 18) {

            c = a + b;
            document.write(c + '&nbsp');
            sum = sum + c;

            a = b;
            b = c;
            
            count++;
        }
        document.write('<br> Tong 20 so dau tien trong fibonaci la : ' + sum);

    </script>
</body>
</html>
