<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tao Form don gian phan 1</title>

    <style>
        .app {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0 300px;
            border: 20px solid rgb(80, 201, 238);
        }
        .heading{
            background-color: red;
            width: 100%;
            height: 50px;
        }
        .heading h1{
            text-align: center;
            margin-top: auto;
            padding-top: 10px;
        }
        .td1{
            font-size: 25px;
            text-align: end;
            width: 200px;
            height: 50px;
            color: blue;
        }
        .td2{
            width: 150px;
        }
        .input-text{
            width: 350px;
            height: 30px;
            margin-left: 10px;
        }
        .input-check{
            width: 20px;
            height: 20px;
            margin-left: 15px;

        }
        .content{
            margin-top: 20px;
        }
        button{
            padding: 10px 25px;
            font-size: 20px;
        }
        h1.a {
            vertical-align: baseline;
        }
    </style>

</head>
<body>
    <div class="app">
        <div class="heading" >
            <h1 class="a">SỞ THÍCH CỦA BẠN</h1>
        </div>
        <div class="content">
            <table>
                <tr>
                    <td class="td1">Họ và tên</td>
                    <td >
                        <input class="input-text" type="text">
                    </td>
                </tr>
                <tr>
                    <td class="td1">Email</td>
                    <td >
                        <input class="input-text" type="text">
                    </td>
                </tr>
                <tr>
                    <td class="td1">Sở thích</td>
                    <td >
                        <table class="hobby">
                            <tr>
                                <td class="td2">
                                    <span style="font-size: 20px; color: red;">
                                        <input type="checkbox" class="input-check" name="hobby" id="">
                                        Thể thao
                                    </span>
                                </td>
                                <td class="td2">
                                    <span style="font-size: 20px; color: red;">
                                        <input type="checkbox" class="input-check" name="hobby" id="">
                                        Âm nhạc
                                    </span>
                                </td>
                                <td class="td2">
                                    <span style="font-size: 20px; color: red;">
                                        <input type="checkbox" class="input-check" name="hobby" id="">
                                        Đọc sách
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td class="td2">
                                    <span style="font-size: 20px; color: red;">
                                        <input type="checkbox" class="input-check" name="hobby" id="">
                                        Lướt web
                                    </span>
                                </td>
                                <td class="td2">
                                    <span style="font-size: 20px; color: red;">
                                        <input type="checkbox" class="input-check" name="hobby" id="">
                                        Chơi game
                                    </span>
                                </td>
                                <td class="td2">
                                    <span style="font-size: 20px; color: red;">
                                        <input type="checkbox" class="input-check" name="hobby" id="">
                                        Điện ảnh
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td class="td2">
                                    <span style="font-size: 20px; color: red;">
                                        <input type="checkbox" class="input-check" name="hobby" id="">
                                        Du lịch
                                    </span>
                                </td>
                               
                               
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td class="td1"></td>
                    <td >
                        <button>Gửi Thông Tin</button>
                        <button>Nhập Lại</button>
                    </td>
                </tr>
            </table>
        </div>


    </div>
</body>
</html>
