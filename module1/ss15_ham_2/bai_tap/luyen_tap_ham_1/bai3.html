<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Tạo hàm nhận vào hai tham số. 
        // Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng. 
        // Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.
        function check2Number(number1, number2) {
            if(number1 > number2) {
                alert(number1 + ' lon hon ' + number2);
            }else {
                alert(number1 + number2);
            }
        }

        let number1 = parseInt(prompt('Enter number 1: '));
        let number2 = parseInt(prompt('Enter number 2: '));
        check2Number(number1, number2);

    </script>
</body>
</html>
