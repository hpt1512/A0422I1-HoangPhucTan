<body>
    <script>
        // Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
        function findMin(num1, num2, num3) {
            if(num1 < num2) {
                if(num1 < num3) {
                    return num1;
                }
                else {
                    return num3;
                }
            }
            else if(num2 < num3) {
                return num2;
            }
            else {
                return num3;
            }
        }

        let num1 = parseInt(prompt('Enter number 1: '));
        let num2 = parseInt(prompt('Enter number 2: '));
        let num3 = parseInt(prompt('Enter number 3: '));

        let result = findMin(num1, num2, num3);
        alert('Smallest number is: '+result);

    </script>
</body>
