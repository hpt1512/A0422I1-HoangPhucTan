<html lang="en">
<head>

<body>
    <script>
        // Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không. 
        // Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1. 
        function findCharacter(arrs, character) {
            let count = 0;
            for(let i = 0; i < arrs.length; i++) {
                if(arrs[i] == character) {
                    count++;
                }     
            }
            if(count > 0) {
                    console.log(count);
                    return count;
                }
                else if(count == 0) {
                    return -1;
                }
        }


        let arrs = ['a','a','-','@','b','@'];
        let character = prompt('Enter a character: ');

        let result = findCharacter(arrs, character);
        alert(result);

    </script>
</body>
</html>
