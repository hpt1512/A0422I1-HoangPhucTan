<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. 
        // Chương trình tìm xem V có nằm trong mảng số nguyên không? 
        // Nếu V thuộc mảng đã cho xoá V khỏi mảng.
        let Numbers = [];

        for(let i = 0; i < 10; i++) {
            let number = parseInt(prompt('Nhập mảng - Nhập số thứ '+(parseInt(i)+1)+' :'));
            Numbers.push(number);
        }
       
        let V = parseInt(prompt('Nhập số nguyên V: '));
        let count = 0;
        for(let i of Numbers) {
            if(i == V) {
                alert("V is in the array");
                count++;
                Numbers.splice(Numbers.indexOf(i),1);
            }
            
        }
        if(count == 0) {
            alert("V is not in the array");
        }

        document.write(Numbers);

    </script>
</body>
</html>
