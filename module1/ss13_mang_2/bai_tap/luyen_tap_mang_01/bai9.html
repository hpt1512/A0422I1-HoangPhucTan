<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, 
        // gọi là mảng a và b. Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên. 
        // Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.

        let Numbers_1 = [];

        for (let i = 0; i < 5; i++) {
            let number1 = parseInt(prompt('Nhập mảng 1 - Nhập số thứ ' + (parseInt(i) + 1) + ' :'));
            Numbers_1.push(number1);
        }

        let Numbers_2 = [];

        for (let i = 0; i < 5; i++) {
            let number2 = parseInt(prompt('Nhập mảng 2 - Nhập số thứ ' + (parseInt(i) + 1) + ' :'));
            Numbers_2.push(number2);
        }


        let Numbers_3 = Numbers_1.concat(Numbers_2);

        document.write(Numbers_3);

    </script>
</body>
</html>
