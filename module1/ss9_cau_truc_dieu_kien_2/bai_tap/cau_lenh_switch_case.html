<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu lệnh switch-case</title>
</head>
<body>

    <input type="number" id="input_month">
    <button id="btn">Tính số ngày</button>
    <div id="result"></div>

    <script>
        let btn = document.getElementById('btn');
        btn.addEventListener('click', clickFunction);

        function clickFunction() {
            let input_month = parseInt(document.getElementById('input_month').value);
            let result = document.getElementById('result');
            switch (input_month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 9:
                case 11:    
                    result.innerHTML = 'Tháng '+ input_month +' có 31 ngày';
                    break;
                case 4:
                case 6:
                case 8:
                case 10:
                case 12:    
                    result.innerHTML = 'Tháng '+ input_month +' có 30 ngày';
                    break;
                case 2:
                    result.innerHTML = 'Tháng '+ input_month +' có 28 hoặc 29 ngày';
                    break;
                default:
                    result.innerHTML = 'Không có tháng '+ input_month;
                    break;
            }
        }
    </script>
</body>
</html>
