<body>
    <script>
        // Chuyển từ mét sang feet:
        let m = parseFloat(prompt('Nhap so met: '));
        let ft;
        if(m > 0){
            ft = m * 3.2808;
            alert('feet = '+ ft);
        }
        else{
            alert('nhap sai');
        }
    </script>
