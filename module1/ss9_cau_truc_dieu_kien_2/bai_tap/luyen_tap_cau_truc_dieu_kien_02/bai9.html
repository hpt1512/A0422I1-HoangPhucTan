<body>
    <script>
        // Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác.
        let a = parseInt(prompt('Nhap a: '));
        let b = parseInt(prompt('Nhap b: '));
        let c = parseInt(prompt('Nhap c: '));

        if(a > 0 && b > 0 && c > 0){
            if( (a+b)>c && (a+c)>b && (b+c)>a) {
                alert('a, b, c là 3 cạnh tam giác');
            }
            else {
                alert('a, b, c không phải 3 cạnh tam giác');
            }
        }
        else {
            alert('a, b, c không phải 3 cạnh tam giác');
        }
    </script>
</body>
