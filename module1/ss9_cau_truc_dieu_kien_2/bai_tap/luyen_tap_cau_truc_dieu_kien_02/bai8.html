<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 8</title>
</head>

<body>
    <script>
        // Kiểm tra xem một số nhập vào có phải là tuổi của một người không. 
        // Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.
        let age = parseInt(prompt('Nhap so: '));
        if(age > 0 && age < 120){
            alert('Số nhập vào là tuổi của 1 người');
        }
        else {
            alert('Số nhập vào không phải là tuổi của 1 người');
        }
    </script>
</body>

</html>
