<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 1</title>
</head>
<body>
    <script>
        // Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không
        let a = parseFloat(prompt('Nhap a: '));
        let b = parseFloat(prompt('Nhap b: '));

        if(a % b == 0){
            alert('a chia het cho b');
        }
        else{
            alert('a khong chia het cho b');
        }

    </script>
</body>
</html>
