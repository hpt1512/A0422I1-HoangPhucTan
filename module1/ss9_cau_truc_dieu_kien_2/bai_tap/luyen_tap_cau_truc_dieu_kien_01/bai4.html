<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 4</title>
</head>
<body>
    <script>
        // Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó
        let a = parseInt(prompt('Nhap so thu 1: '));
        let b = parseInt(prompt('Nhap so thu 2: '));
        let c = parseInt(prompt('Nhap so thu 3: '));

        if(a >= b){
            if(a > c){
                alert(a + ' la so lon nhat');
            }
            else{
                alert(c + ' la so lon nhat');
            }
        }
        else{
            if(b > c){
                alert(b + ' la so lon nhat');
            }else{
                alert(c + ' la so lon nhat');
            }
        }
            
    </script>
</body>
</html>
