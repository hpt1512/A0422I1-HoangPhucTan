<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 3</title>
</head>
<body>
    <script>
        // Nhập một số nguyên bất kỳ và in kết quả ra 
        // màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0
        let number = parseInt(prompt('Nhap so: '));
        if(number > 0){
            alert(number + ' lon hon 0');
        }
        else if(number < 0){
            alert(number + ' nho hon 0');
        }
    </script>
</body>
</html>
