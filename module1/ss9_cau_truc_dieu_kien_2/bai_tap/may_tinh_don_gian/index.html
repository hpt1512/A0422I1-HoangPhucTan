<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính đơn giản</title>
    <style>
        button{
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
            color: blue;
            font-weight: bold;
        }
        #this_input{
            width: 205px;
            height: 30px;
            margin-bottom: 5px;
            margin-top: 5px;
        }
        .app{
            border: 5px solid black;
            width: 230px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="input_heading">
            <input type="text" id="this_input">
        </div>
        <div class="caculator_body">
            <button id="btn1" value="1">1</button>
            <button id="btn2" value="2">2</button>
            <button id="btn3" value="3">3</button>
            <button id="btn_add" value="+">+</button>
            <br>
            <button id="btn4" value="4">4</button>
            <button id="btn5" value="5">5</button>
            <button id="btn6" value="6">6</button>
            <button id="btn_sub" value="-">-</button>
            <br>
            <button id="btn7" value="7">7</button>
            <button id="btn8" value="8">8</button>
            <button id="btn9" value="9">9</button>
            <button id="btn_mul" value="*">*</button>
            <br>
            <button id="btn_C" value="">C</button>
            <button id="btn0" value="0">0</button>
            <button id="btn_equal">=</button>
            <button id="btn_div" value="/">/</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
