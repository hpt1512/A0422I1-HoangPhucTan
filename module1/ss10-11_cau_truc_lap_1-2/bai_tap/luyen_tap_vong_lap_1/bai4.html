<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.

        let a = 0;
        let b = 1;
        let c;
        let count = 0;

        while(count < 20) {

            c = a + b;
            if(c % 5 == 0) {
                document.write('So chia het cho 5 trong day fibonaci: '+c);
                break;
            }

            a = b;
            b = c;

            count++;
        }

    </script>
</body>
</html>
