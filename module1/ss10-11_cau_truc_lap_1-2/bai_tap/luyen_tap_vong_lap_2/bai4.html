<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // In hình chữ nhật
        for (let i = 0; i < 6; i++) {
            for (let j = 0; j < 8; j++) {
                if (i == 0 || i == 5 || j == 0 || j == 7) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp")
                }
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
