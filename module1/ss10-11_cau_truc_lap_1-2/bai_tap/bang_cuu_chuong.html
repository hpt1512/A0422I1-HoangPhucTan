<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let result;
        result = "<table border='1'>";

        for(let i = 1; i < 10; i ++) {
            result = result + '<tr>';
            for(let j = 1; j < 10; j ++) {
                result = result + `<td style="width: 100px;">` + j + " x " + i + " = " + j * i + "</td>";   
            }
            result = result + "</tr>";
        } 
        result = result + "</table> <br>";
        document.write(result);   
    </script>
</body>
</html>
