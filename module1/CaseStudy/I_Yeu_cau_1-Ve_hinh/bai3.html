<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Vẽ tam giác cân đặc có chiều cao h.
        let chieuCao = parseInt(prompt('Nhập chiều cao tam giác: '));

        for (let i = 1; i <= chieuCao; i++) {
            for (let j = 1; j <= 2*chieuCao; j++) {
                if(Math.abs(chieuCao - j) <= (i - 1)) {
                    document.write('*');
                }
                else {
                    document.write("&nbsp&nbsp")
                }
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
