<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Vẽ hình chữ nhật rỗng chiều dài n và chiều rộng m

        let chieuDai = parseInt(prompt('Nhập chiều dài HCN: '));
        let chieuRong = parseInt(prompt('Nhập chiều rộng HCN: '));


        for (let i = 0; i < chieuRong; i++) {
            for (let j = 0; j < chieuDai; j++) {
                if (i == 0 || i == chieuRong - 1 || j == 0 || j == chieuDai - 1) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp")
                }
            }
            document.write("<br>")
        }


    </script>
</body>

</html>
