<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Vẽ tam giác vuông cân rỗng có chiều cao h.

        let chieuCao = parseInt(prompt('Nhập chiều cao tam giác: '));
        


        for (let i = 0; i < chieuCao; i++) {
            for (let j = 0; j < chieuCao; j++) {
                if (i == chieuCao - 1 || j == 0 || i == j ) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp")
                }
            }
            document.write("<br>")
        }
    
    </script>
</body>
</html>
