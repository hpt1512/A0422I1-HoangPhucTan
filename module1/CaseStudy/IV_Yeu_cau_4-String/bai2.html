<body>
    <script>
        // Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
        let string = prompt('Nhap chuoi: ');
        console.log(differentSymbolsNaive(string));

        function differentSymbolsNaive(string) {
            let count = 0;
            for(let i = 0; i < string.length; i++) {
                if(string[i] != string[i+1])  {
                    let d = 0;
                    for(let j = i - 1; j >= 0; j--){
                        if(string[i+1] == string[j]) {
                            d++;
                        }
                    }
                    if(d == 0){
                        count++;
                    }
                }
            }
            return count;
        }


       



    </script>
</body>
