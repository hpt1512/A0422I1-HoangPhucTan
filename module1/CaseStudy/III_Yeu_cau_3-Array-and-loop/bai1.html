<body>
    <script>
        let arrayA = [1,2,3];
        let arrayB = [];
        let sum = 0;

        for(let i = 0; i <= arrayA.length-1; i++) {   
                sum = sum + arrayA[i]; 
                arrayB.push(sum);
        }

        console.log(arrayA);
        console.log(arrayB);

    </script>
