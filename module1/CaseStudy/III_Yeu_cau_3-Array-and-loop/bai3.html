<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numerators = [5, 2, 5];
        let denominators = [6, 3, 4];

        let fractions = [];

        for (let i = 0; i < numerators.length; i++) {
            for (let j = 0; j < denominators.length; j++) {
                if (i == j) {
                    let fraction = numerators[i] / denominators[j];
                    fractions.push(fraction);
                }
            }
        }

        console.log(fractions);

        var maxInNumbers = Math.max.apply(Math, fractions);
        console.log('Chỉ số của phân số lớn nhất là: '+fractions.indexOf(maxInNumbers)); 

    </script>
</body>

</html>
