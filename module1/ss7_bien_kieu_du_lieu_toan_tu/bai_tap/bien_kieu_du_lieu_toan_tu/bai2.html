<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
        //Viết chương trình nhập một giá trị là độ 0C (Celsius) 
        //và chuyển nó sang độ 0F (Fahrenheit). [Hướng dẫn: C/5 = (F-32)/9]

        let C = parseFloat(prompt('Nhập độ 0C (Celsius): '));
        let F = (9*C)/5 + 32;
        document.write('Độ 0F (Fahrenheit): ' + F )

    </script>
</body>
</html>
